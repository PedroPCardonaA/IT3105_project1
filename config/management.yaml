plant:
  type: cournot
  params:
    bathtub:
      A: 1.0               
      C: 0.012             # Reduced discharge coefficient to allow higher water levels
      g: 9.81             
      H0: 0.2              
      Hmin: 0.0            
      Umin: 0.0            
      Umax: 0.05
      reference: 0.7     # Target water height (now supports up to ~0.88m)          
    cournot:
      pmax: 100.0          
      cm: 20.0             
      qmin: 0.0            
      qmax: 1.0            
      Umin: -0.5           
      Umax: 0.5            
      q0: [0.3, 0.3]       
      reference: 75.0      # Target profit or quantity      
    dc_motor:
      R: 2.0               
      L: 0.5               
      Ke: 0.1              
      Kt: 0.1              
      J: 0.02              
      b: 0.001             
      tau_c: 0.02          
      omega_s: 0.1         
      tau1: 0.05           
      Vmax: 12.0           
      state0: [0.0, 0.0, 0.0]
      reference: 35.0      # Target angular velocity (rad/s)  

controller:
  type: ai
  classic_pid:
    kp: 0.8               
    ki: 0.07
    kd: 0.03          
    i_limit: 5.0          
    u_min: -12.0          
    u_max: 12.0           
  ai:
    hidden_layer_sizes: [16, 8]    
    activations: [tanh, tanh]      
    weight_init_range: [-0.5, 0.5]  
    bias_init_range: [0.0, 0.2]     
    output_activation: linear      

training:
  epochs: 30                     
  timesteps_per_epoch: 200       
  learning_rate: 0.01                      

simulation:
  dt: 0.01                         
  disturbance_range: [-0.01, 0.01] 