plant:
  type: bathtub
  params:
    bathtub:
      A: 1.0               
      C: 0.016             # Set so equilibrium at H=0.5 requires U=0.05
      g: 9.81             
      H0: 0.2              
      Hmin: 0.0            
      Umin: 0.0            
      Umax: 0.05          
    cournot:
      pmax: 100.0          
      cm: 20.0             
      qmin: 0.0            
      qmax: 1.0            
      Umin: -0.05          
      Umax: 0.05           
      q0: [0.0, 0.0]      
    dc_motor:
      R: 2.0               
      L: 0.5               
      Ke: 0.1              
      Kt: 0.1              
      J: 0.02              
      b: 0.001             
      tau_c: 0.02          
      omega_s: 0.1         
      tau1: 0.05           
      Vmax: 12.0           
      state0: [0.0, 0.0, 0.0]  

controller:
  type: classic
  classic_pid:
    kp: 0.08              # Larger gains now that problem is feasible
    ki: 0.005
    kd: 0.005             
    i_limit: 1.0          
    u_min: null            
    u_max: null           
  ai:
    hidden_layer_sizes: [64, 32]   
    activations: [relu, tanh]      
    weight_init_range: [-0.1, 0.1] 
    bias_init_range: [-0.01, 0.01] 
    output_activation: linear      

training:
  epochs: 50                      # More epochs to see convergence
  timesteps_per_epoch: 200         
  learning_rate: 0.01             

simulation:
  dt: 0.01                         
  disturbance_range: [-0.01, 0.01] 