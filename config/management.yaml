plant:
  type: dc_motor
  params:
    bathtub:
      A: 1.0               
      C: 0.016             # Set so equilibrium at H=0.5 requires U=0.05
      g: 9.81             
      H0: 0.2              
      Hmin: 0.0            
      Umin: 0.0            
      Umax: 0.05
      reference: 0.5       # Target water height          
    cournot:
      pmax: 100.0          
      cm: 20.0             
      qmin: 0.0            
      qmax: 1.0            
      Umin: -0.05          
      Umax: 0.05           
      q0: [0.0, 0.0]
      reference: 50.0      # Target profit or quantity      
    dc_motor:
      R: 2.0               
      L: 0.5               
      Ke: 0.1              
      Kt: 0.1              
      J: 0.02              
      b: 0.001             
      tau_c: 0.02          
      omega_s: 0.1         
      tau1: 0.05           
      Vmax: 12.0           
      state0: [0.0, 0.0, 0.0]
      reference: 10.0      # Target angular velocity (rad/s)  

controller:
  type: ai
  classic_pid:
    kp: 0.5               # Initial gain for DC motor
    ki: 0.01
    kd: 0.01             
    i_limit: 5.0          
    u_min: -12.0          # Match motor Vmax
    u_max: 12.0           
  ai:
    hidden_layer_sizes: [64, 32]   
    activations: [relu, tanh]      
    weight_init_range: [-0.1, 0.1] 
    bias_init_range: [-0.01, 0.01] 
    output_activation: linear      

training:
  epochs: 50                      # Moderate epochs for DC motor
  timesteps_per_epoch: 200        # Full simulation length
  learning_rate: 0.01             # Good starting point for NN             

simulation:
  dt: 0.01                         
  disturbance_range: [-0.01, 0.01] 